<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster JD2CV Supabase Sync</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: #faf9fb;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e9e3f0;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #7c3aed;
      margin-bottom: 4px;
    }

    .header p {
      color: #8b5cf6;
      font-size: 11px;
    }

    .section {
      background: #f9f7ff;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e9e3f0;
    }

    .section h3 {
      font-size: 13px;
      font-weight: 600;
      color: #7c3aed;
      margin-bottom: 8px;
    }

    .status {
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .status.ready {
      background: #f3f0ff;
      color: #7c3aed;
      border: 1px solid #c4b5fd;
    }

    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fca5a5;
    }

    .status.info {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #7dd3fc;
    }

    .status.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #86efac;
    }

    .button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 6px;
    }

    .button:last-child {
      margin-bottom: 0;
    }

    .button.primary {
      background: #7c3aed;
      color: white;
    }

    .button.primary:hover {
      background: #6d28d9;
    }

    .button.secondary {
      background: white;
      color: #7c3aed;
      border: 1px solid #c4b5fd;
    }

    .button.secondary:hover {
      background: #f3f0ff;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .input-group {
      margin-bottom: 8px;
    }

    .input-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #7c3aed;
      margin-bottom: 3px;
    }

    .input-group input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #c4b5fd;
      border-radius: 4px;
      font-size: 12px;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 1px rgba(124, 58, 237, 0.2);
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #8b5cf6;
      margin-top: 12px;
    }

    .loading {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 1px solid #c4b5fd;
      border-top: 1px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .config-item {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .config-item strong {
      color: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Monster JD2CV</h1>
    <p>Supabase Sync v1.0</p>
  </div>

  <div class="section">
    <h3>Status</h3>
    <div id="status" class="status ready">
      Ready to sync Monster jobs
    </div>
  </div>

  <div class="section">
    <h3>Actions</h3>
    <button id="testConnection" class="button primary">
      Test Connection
    </button>
    <button id="manualSync" class="button secondary" disabled>
      Manual Sync Job
    </button>
  </div>

  <div class="section">
    <h3>Configuration</h3>
    <div id="currentConfig">
      <div class="config-item"><strong>API URL:</strong> <span id="currentApiUrl">Loading...</span></div>
      <div class="config-item"><strong>User ID:</strong> <span id="currentUserId">Loading...</span></div>
    </div>
  </div>

  <div class="section">
    <h3>Settings</h3>
    <div class="input-group">
      <label for="apiUrl">API Base URL</label>
      <input type="url" id="apiUrl" placeholder="http://localhost:3000" />
    </div>
    <div class="input-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" placeholder="Your Supabase User ID" />
    </div>
    <button id="saveSettings" class="button secondary">
      Save Settings
    </button>
  </div>

  <div class="footer">
    <p>Monster JD2CV v1.0.0</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
